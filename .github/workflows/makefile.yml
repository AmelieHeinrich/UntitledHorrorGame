name: Makefile CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: laytan/setup-odin@v1
    - uses: actions/checkout@v3
      with:
        cache: false

    - name: Install dependencies
      run: sudo apt-get install libsdl2-2.0-0 libsdl2-dev

    - name: Configure
      run: make init

    - name: Make check
      run: make

    - name: Clean check
      run: make clean
